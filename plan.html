<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Recommendation Planner</title>

  <!-- Bootstrap CSS (optional but recommended) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Main styles and page-specific overrides -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="plan.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand nav-item" href="index.html">
        <i class="bi bi-geo-alt"></i> Travel Reco
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link nav-item" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link nav-item" href="index.html#place-types">Place Types</a></li>
          <li class="nav-item"><a class="nav-link nav-item" href="#planner">Plan Trip</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero d-flex align-items-center">
    <div class="container text-center">
      <h1 class="animate-on-scroll">Plan Your Trip</h1>
      <p class="animate-on-scroll">Personalized destination recommendations based on preferences.</p>
      <a href="#planner" class="btn btn-primary btn-lg animate-on-scroll">Start Now</a>
    </div>
  </header>

  <main class="container my-5">
    <!-- Place Types -->
    <section id="place-types" class="animate-on-scroll">
      <h2>Choose Place Types</h2>
      <div id="placeTypesCheckboxes" class="row g-2">
        <!-- Example checkboxes (extend as needed) -->
        <div class="col-6 col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="typeBeach" value="beach" />
            <label class="form-check-label" for="typeBeach">Beach</label>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="typeMountain" value="mountain" />
            <label class="form-check-label" for="typeMountain">Mountain</label>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="typeCity" value="city" />
            <label class="form-check-label" for="typeCity">City</label>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="typeDesert" value="desert" />
            <label class="form-check-label" for="typeDesert">Desert</label>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="typeForest" value="forest" />
            <label class="form-check-label" for="typeForest">Forest</label>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="typeIsland" value="island" />
            <label class="form-check-label" for="typeIsland">Island</label>
          </div>
        </div>
      </div>
    </section>

    <!-- Planner -->
    <section id="planner" class="animate-on-scroll mt-4">
      <h2>Trip Planner</h2>
      <form id="detailedTripForm" class="row g-3">
        <div class="col-md-6">
          <label for="budget" class="form-label">Budget (USD)</label>
          <input type="number" class="form-control" id="budget" name="budget" min="0" placeholder="1500" required />
        </div>
        <div class="col-md-6">
          <label for="duration" class="form-label">Duration (days)</label>
          <input type="number" class="form-control" id="duration" name="duration" min="1" placeholder="7" required />
        </div>
        <div class="col-md-6">
          <label for="weather" class="form-label">Preferred Weather</label>
          <select id="weather" name="weather" class="form-select">
            <option value="">Any</option>
            <option value="mild">Mild</option>
            <option value="warm">Warm</option>
            <option value="cold">Cold</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="continent" class="form-label">Continent</label>
          <select id="continent" name="continent" class="form-select">
            <option value="">Any</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="americas">Americas</option>
            <option value="africa">Africa</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Find Destinations</button>
        </div>
      </form>

      <div id="results" class="mt-4" aria-live="polite"></div>
    </section>
  </main>

  <footer class="py-4 text-center">
    <p class="mb-0">Â© <span id="year"></span> Travel Recommendation System</p>
  </footer>

  <!-- Bootstrap Bundle (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- App scripts -->
  <script src="script.js"></script>
  <script src="plan.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
